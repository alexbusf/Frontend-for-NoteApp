<div style="width: 500px; margin: auto;">
    <div class="submit-form">
        <div class="form-group">
            <label for="title">Titie</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="note.title" name="title" />
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <input type="text" class="form-control" id="body" required [(ngModel)]="note.body" name="body" />
        </div>
        <button (click)="addNote()" class="btn btn-success my-2">Create</button>
    </div>
</div>
