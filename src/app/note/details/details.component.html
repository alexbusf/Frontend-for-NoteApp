<div style="width: 500px; margin: auto;">
    <div *ngIf="currentNote" class="edit-form">
        <h4>Note</h4>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input 
                    type="text"
                    class="form-control"
                    id="title"
                    [(ngModel)]="currentNote.title"
                    name="titile"
                />
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <input 
                    type="text"
                    class="form-control"
                    id="body"
                    [(ngModel)]="currentNote.body"
                    name="body"
                />
            </div>
        </form>
        <button type="button" class="btn btn-warning my-2" (click)="updateNote()">Update</button>
        <button type="button" class="btn btn-danger my-2 mx-2" (click)="deleteNote()">Delete</button>
    </div>
    <div *ngIf="!currentNote">
        <h4>Note was not found</h4>
    </div>
</div>
